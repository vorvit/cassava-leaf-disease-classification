name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: python -m pip install --upgrade uv

      - name: Sync deps
        run: python -m uv sync --dev

      - name: Pre-commit
        run: python -m uv run pre-commit run -a

      - name: Pytest
        run: python -m uv run pytest
