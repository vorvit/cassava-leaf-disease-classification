defaults:
  - data: cassava
  - model: efficientnet_b0
  - augment: strong
  - logger: mlflow
  - _self_

paths:
  data_dir: data/cassava
  outputs_dir: outputs

infer:
  # Path to a Lightning checkpoint (DVC-tracked, will be pulled via `dvc pull`).
  # Example: artifacts/best.ckpt (must be tracked in DVC, not committed to Git).
  # If null or not found, falls back to checkpoint_s3_uri (lazy download to temp file).
  checkpoint_path: artifacts/best.ckpt
  # Optional: S3 URI for lazy download if checkpoint_path is not found.
  # Example: s3://bucket/key/best.ckpt
  # Note: This downloads to a temporary file each time (slower, but no local storage needed).
  checkpoint_s3_uri: null
  image_path: null
  top_k: 5
  device: auto # auto|cpu|cuda
