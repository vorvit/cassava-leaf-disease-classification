dataset:
  name: cassava-leaf-disease-classification
  num_classes: 5
  class_names:
    - Cassava Bacterial Blight
    - Cassava Brown Streak Disease
    - Cassava Green Mottle
    - Cassava Mosaic Disease
    - Healthy

paths:
  train_csv: ${paths.data_dir}/train.csv
  images_dir: ${paths.data_dir}/train_images

limits:
  # For quick local experiments. If null, use full dataset.
  max_train_samples: null
  max_val_samples: null

split:
  strategy: holdout
  val_size: 0.2
  seed: ${train.seed}
  folds: 5
  fold_index: 0

synthetic:
  enabled: false
  fallback_if_missing: true
  train_size: 256
  val_size: 64
  seed: ${train.seed}
